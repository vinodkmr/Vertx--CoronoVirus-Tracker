<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Coronovirus tracker using VERT.X</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link pull-right" href="#">GITHUB</a>
    </li>
  </ul>
</nav>
</div>


<div class="container-fluid" style="padding-top:20px;">
	<div class="row">
		<div class="col">
			<table class="table table-striped table-dark">
			  <thead>
				<tr>
				  <th scope="col">#</th>
				  <th scope="col">Country</th>
				  <th scope="col">State</th>
				  <th scope="col">Confirmed</th>
				  <th scope="col">Death</th>
				  <th scope="col">Recovered</th>
				</tr>
			  </thead>
			  <tbody>
				<tr th:each="tracker, trackerStat : ${tracker}">
					<td th:text =${trackerStat.count}/>
					<td th:text="${tracker.country}"/>				
					<td th:text="${tracker.state}"></td>
					<td th:text="${tracker.confirmed}"></td>
					<td th:text="${tracker.deaths}"></td>
					<td th:text="${tracker.recovered}"></td>				
				</tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
